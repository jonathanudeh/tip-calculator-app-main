<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script defer src="main.js"></script>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="Logo" id="logo">
    <form action="#" id="form">
      <div class="form-fill">
        <label for="bill" class="bill">Bill</label>
        <input type="number" id="bill" placeholder="0">
        <label for="tip" id="tip-selection">Select Tip %</label>
        <div class="button-container">
          <input type="button" id="tip" value="5%">
          <input type="button" id="tip" value="10%">
          <input type="button" id="tip" value="15%">
          <input type="button" id="tip" value="25%">
          <input type="button" id="tip" value="50%">
          <input type="text" id="tip-custom" placeholder="Custom">
        </div>
        <label for="people" id="no-of-people">Number of People <h1 class="error-msg disable">field(s) can't be zero</h1></label>
        <input type="text" placeholder="0" id="people">
      </div>
      <div class="result">
        <div class="tip-container">
          <p class="tip-word">Tip Amount <span class="slash">/ person</span></p>
          <p class="tip"><img src="./images/cyan-dollar.svg" alt="dollar sign" class="dollar-sign"><span class="tip-per-person">0.00</span></p>
        </div>
        <div class="total-container">
          <p class="total-word">Total <span class="slash">/ person</span></p>
          <p class="total-amount"><img src="./images/cyan-dollar.svg" alt="dollar sign" class="dollar-sign"><span class="total">0.00</span></p>
        </div>
        <button type="reset" id="reset-btn">RESET</button>
      </div>
    </form>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://x.com/jaywritescodes/" target="_blank">Jonathan Udeh</a>.
    </div>
  </footer>
</body>
</html>
